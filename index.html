<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="editor-toolbar">
      <div class="editor-toolbar__buttons">
        <button class="editor-toolbar__button" data-tiptap-button="bold">Bold</button>
        <button class="editor-toolbar__button" data-tiptap-button="italic">Italic</button>
        <button class="editor-toolbar__button" data-tiptap-button="image">image</button>
        <button class="editor-toolbar__button" data-tiptap-button="heading2">heading2</button>
        <button class="editor-toolbar__button" data-tiptap-button="heading3">heading3</button>
        <button class="editor-toolbar__button" data-tiptap-button="paragraph">paragraph</button>
        <button class="editor-toolbar__button" data-tiptap-button="strike">strike</button>
        <button class="editor-toolbar__button" data-tiptap-button="left">left</button>
        <button class="editor-toolbar__button" data-tiptap-button="center">center</button>
      </div>
    </div>
    <div class="my-editor" data-tiptap-editor></div>
    <pre data-tiptap-content></pre>
  </body>
</html>
