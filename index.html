<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="module" src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="editor-toolbar">
    <div class="editor-toolbar__buttons">
      <ul>
        <li> <button class="editor-toolbar__button" data-tiptap-button="heading2"><i class="bi bi-type-h1"></i></button>
        </li>
        <li> <button class="editor-toolbar__button" data-tiptap-button="heading3"><i class="bi bi-type-h2"></i></button>
        </li>
        <li> <button class="editor-toolbar__button" data-tiptap-button="paragraph"><i class="bi bi-type"></i></button>
        </li>
      </ul>
      <ul>
        <li><button class="editor-toolbar__button" data-tiptap-button="bold"><i class="bi bi-type-bold"></i></button>
        </li>
        <li><button class="editor-toolbar__button" data-tiptap-button="italic"><i
              class="bi bi-type-italic"></i></button></li>
        <li> <button class="editor-toolbar__button" data-tiptap-button="strike"><i
              class="bi bi-type-strikethrough"></i></button></li>
      </ul>
      <ul>
        <li> <button class="editor-toolbar__button" data-tiptap-button="left"><i class="bi bi-text-left"></i></button>
        </li>
        <li> <button class="editor-toolbar__button" data-tiptap-button="center"><i
              class="bi bi-text-center"></i></button></li>
        <li> <button class="editor-toolbar__button" data-tiptap-button="right"><i class="bi bi-text-right"></i></button>
        </li>
      </ul>



      <button class="editor-toolbar__button" data-tiptap-button="image"><i class="bi bi-card-image"></i></button>
    </div>
  </div>
  <div class="my-editor" data-tiptap-editor></div>
  <pre data-tiptap-content></pre>
</body>

</html>
